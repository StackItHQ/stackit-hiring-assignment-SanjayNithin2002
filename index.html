<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style the form container */
        form {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Style the checkboxes and labels */
        input[type="checkbox"] {
            margin-right: 10px;
        }

        label {
            font-weight: bold;
        }

        /* Style the button */
        button[type="Submit"] {
            background-color: #00897b;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        button[type="Submit"]:hover {
            background-color: #007568;
        }
    </style>
</head>
<body>
    <form action="/post/filters" method="POST">
        <h3>Education:</h3>
        <label><input type="checkbox" name="Education" value="Bachelors"> Bachelors</label>
        <label><input type="checkbox" name="Education" value="Masters"> Masters</label>
        <label><input type="checkbox" name="Education" value="PHD"> PHD</label>
        <br/><br/><br/>

        <!-- Add styling for other sections similarly -->

        <button type="Submit">Filter</button>
    </form>
</body>
</html>
